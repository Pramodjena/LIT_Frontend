<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding (ensures special characters display correctly) -->
    <meta charset="UTF-8" />

    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Search Engine Optimization -->
    <meta
      name="description"
      content="Learn HTML5 meta tags with examples and explanations."
    />

    <!-- Author of the page -->
    <meta name="author" content="Qlith Innovation" />

    <!-- Keywords for search engines (not very useful today but still good to know) -->
    <meta
      name="keywords"
      content="HTML5, Meta Tags, Web Development, SEO, Students"
    />

    <!-- Social media sharing (Open Graph for Facebook) -->
    <meta property="og:title" content="HTML5 Meta Tags Guide for Students" />
    <meta
      property="og:description"
      content="A simple guide to understanding meta tags in HTML5 for learning web development."
    />
    <meta
      property="og:image"
      content="https://example.com/meta-tags-guide.jpg"
    />

    <!-- Twitter Card for better social media previews -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Introduction</title>
  </head>
  <body>
    <h1>Understanding HTML5 Meta Tags</h1>
    <p>
      This page demonstrates various meta tags that help with SEO,
      responsiveness, and social media sharing.
    </p>
  </body>
</html>
